<head>
  <title>Calendar</title>
</head>

<body>

  		{{> main}}
  	{{else}}
  	<div class="container">
  		{{> loginButtons}}	
  	</div>

  	{{/if}}
</body>

	{{/if}}

  	{{> loginButtons}}

  	</div>
  </div>
</template>
